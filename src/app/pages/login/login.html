<div class="container my-5">
  <form
    class="row gy-3 justify-content-center flex-column align-items-center"
    #LoginForm="ngForm"
    (submit)="handelsubmit(LoginForm)"
  >
    <div class="col-md-3">
      <h3 class="animate__animated animate__zoomInUp">Login</h3>
    </div>
    <div class="col-12 col-md-3 animate__animated animate__bounceInDown">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Your Email"
        name="userEmail"
        [(ngModel)]="model.email"
        #userEmail="ngModel"
        email
        required
      />
      @if (userEmail.dirty || LoginForm.submitted) { @if (userEmail.errors?.['required']) {
      <div class="alert alert-danger w-auto">
        <p>Its Required</p>
      </div>
      }@if (userEmail.errors?.['email']) {
      <div class="alert alert-danger w-auto">
        <p>Email Format is wrong</p>
      </div>
      } }
    </div>
    <div class="col-12 col-md-3 animate__animated animate__bounceInDown">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Password"
        name="userPassword"
        [(ngModel)]="model.password"
        #userPassword="ngModel"
        required
      />
    </div>

    <div
      class="col-4 col-md-3 animate__animated animate__bounceInDown"
      [ngClass]="{
        'd-none': startLogin === true
      }"
    >
      <button class="btn btn-outline-primary form-control">Login</button>
    </div>
  </form>
  <div
    class="w-100 justify-content-center"
    [ngClass]="{
      'd-flex': startLogin === true,
      'd-none': startLogin === false
    }"
  >
    <span class="loader"></span>
  </div>
</div>
