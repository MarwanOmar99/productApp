<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-12">
      <div class="form-control w-100 d-flex my-2">
        <input
          type="search"
          class="form-control w-100"
          [(ngModel)]="SearchText"
          (input)="handelSearch()"
          placeholder="search"
        />
        <button
          class="btn btn-dark dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ catagery }}
        </button>
        <ul class="dropdown-menu dropdown-menu-lightd">
          <li>
            <a class="dropdown-item" (click)="catagery = 'Category'; filterData()">All Products</a>
          </li>
          @for (List of categoryList; track $index) {
          <li>
            <a class="dropdown-item" (click)="catagery = List; filterData()">{{ List }}</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
  <div
    class="w-100 justify-content-center h-100 align-items-center load"
    [ngClass]="{
      'd-flex': LoadAllData === false,
      'd-none': LoadAllData === true
    }"
  >
    <span class="loader"></span>
  </div>
  <div class="row gy-5 my-3 justify-content-center">
    @for (product of data ; track $index) {
    <div
      class="Ani col-12 col-lg-2 col-md-3 Action"
      (mouseenter)="isHovered = $index"
      (mouseleave)="isHovered = null"
      (click)="handelNavigate(product.id)"
    >
      <div class="card cardsColor position-relative position-relative">
        <img
          src="{{ product.thumbnail }}"
          class="card-img-top animate__animated"
          alt="..."
          (mouseenter)="isHover = $index"
          [ngClass]="{'cartAdd' : isHover === $index, animate__flipInX: isHover === $index ,
            
          }"
        />
        <div
          class="card-body position-absolute titles animate__animated m-0"
          [ngClass]="{
              'd-block': isHovered === $index ,
              'none-dk': isHovered !== $index, 
              animate__slideInUp: isHovered === $index ,
            }"
        >
          <div class="d-flex justify-content-between">
            <p class="card-title my-3 itle-INFO w-100">{{ product.title }}</p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
